<!DOCTYPE html>
<html>
  <head>
    <title>En-Dar Translate</title>
    <link href="/static/styles.css?v=1" rel="stylesheet" />
  </head>
  <body>
    <h1 id="main-title"><span class="lang-label">En</span> to <span class="lang-label">Dar</span></h1>
    <h2>Translator</h2>
    <div class="container">
      <form name="translationForm" method="post">
        <textarea
          id="sourceLanguage"
          class="text"
          name="sourceLanguage"
        ></textarea>
        <input type="submit" value="Translate" id="translate-btn" />
      </form>
    </div>
    <div class="container">
      <label>Result</label>
      <p id="result" name="result"></p>
    </div>
    <script src="static/script.js?v=1"></script>
  </body>
</html>
